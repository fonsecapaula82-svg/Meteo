<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <img
      src="https://www.shecodes.io/assets/branding/logo-shecodes-3dfa60aeab8ef361842da5a2b6d46db3af1b7afafefee3dde0a9846389de754b.png"
      alt=""
    />

    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-overview">
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-detail">
              Tuesday 14:20, scattered clouds <br />
              Humidity: <strong>63%</strong>, Wind: <strong>2.68Km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-group">
            <div class="weather-app-icon">ðŸŒ¥</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">C</div>
          </div>
        </div>
      </main>
      <ul>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>

      <footer>
        This project was coded by
        <a href="https://github.com/fonsecapaula82-svg" target="_blank">
          Paula M,
        </a>
        and is
        <a href="https://github.com/fonsecapaula82-svg/Meteo" target="_blank">
          open-sourced on GitHub,
        </a>
        and hosted
        <a href="https://www.netlify.com/" target="_blank"> on Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
